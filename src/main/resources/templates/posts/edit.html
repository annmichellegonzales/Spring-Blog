<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- ... -->
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"/>
    Username: <span th:text="${#authentication.principal.username}"/>
    Email: <span th:text="${#authentication.principal.email}"/>
</div>
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <th:block th:replace="partials/styles :: styles" />
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="partials/navbar :: navbar"></nav>
<header th:replace="partials/header :: header('Edit Post')"></header>


<main class="container">
    <!-- th:action and th:method are required so that a hidden CSRF token input is included in the form when Spring Security is enabled -->
    <form th:action="@{'/posts/' + ${id} + '/edit'}" th:method="POST">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" th:value="${post.title}">
        <label for="body">Body</label>
        <textarea name="body" id="body" cols="30" rows="10" th:text="${post.body}"></textarea>
        <button>Edit Post</button>
    </form>
    <form th:action="@{'/posts/' + ${id} + '/delete'}" th:method="POST">
        <button>Delete Post</button>
    </form>
</main>

<footer th:replace="partials/footer :: footer"></footer>

<th:block th:replace="partials/scripts :: scripts" />

</body>
</html>
